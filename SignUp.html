<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodApp SignUp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }

        .container {
            width: 600px;
            height: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: inline-flex;
        }

        .backbox {  
            background-color: rgba(64, 64, 64, 0.7);
            width: 100%;
            height: 80%;
            position: absolute;
            transform: translate(0, -50%);
            top: 50%;
            display: inline-flex;
        }

        .frontbox {
            background-color: white;
            border-radius: 20px;
            height: 100%;
            width: 50%;
            z-index: 10;
            position: absolute;
            right: 0;
            margin-right: 3%;
            margin-left: 3%;
            transition: right .8s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 255);
        }

        .loginMsg {
            width: 50%;
            height: 100%;
            font-size: 15px;
            box-sizing: border-box;
        }

        .loginMsg .title {
            font-weight: 300;
            font-size: 23px;
        }

        .loginMsg p {
            font-weight: 100;
        }

        .textcontent {
            color: white;
            margin-top: 65px;
            margin-left: 12%;
        }

        #switch1 {
            background-color: #f9f9f9;
            border: 2px solid white;
            border-radius: 10px;
            color: #404040;
            font-size: 12px;
            box-sizing: content-box;
            font-weight: 300;
            padding: 10px;
            margin-top: 20px;
        }

        .signup {
            padding: 20px;
            text-align: center;
        }

        .signup h2 {
            color: #35B729;
            font-size: 22px;
        }

        .inputbox {
            margin-top: 30px; 
        }

        .signup input {
            display: block;
            width: 100%;
            height: 40px;
            background-color: #f2f2f2;
            border: none;
            margin-bottom: 20px;
            font-size: 12px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .signup button {
            background-color: #35B729;
            border: none;
            color: white;
            font-size: 12px;
            font-weight: 300;
            box-sizing: content-box;
            padding: 10px;
            border-radius: 10px;
            width: 60px;
            position: absolute;
            right: 30px;
            bottom: 30px;
            cursor: pointer;
        }

        .signup button:hover {
            background-color: #2a9320;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="backbox">
            <div class="loginMsg">
                <div class="textcontent">
                    <p class="title">Already have an account?</p>
                    <p>Log in to see all your collection.</p>
                    <button id="switch1"><a href="./Login.html" style="text-decoration: none; color: inherit;">LOG IN</a></button>
                </div>
            </div>
        </div>

        <div class="frontbox">
            <div class="signup">
                <h2>SIGN UP</h2>
                <form action="Register" method="post">
                    <div class="inputbox">
                        <input type="text" name="user_name" placeholder="NAME" required>
                        <input type="email" name="user_email" placeholder="EMAIL" required>
                        <input type="password" name="user_password" placeholder="PASSWORD" required>
                        <input type="password" name="rewritepassword" placeholder="REWRITE PASSWORD" required>
                        <input type="text" name="address" placeholder="ADDRESS" required>
                    </div>
                    <button type="submit">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
