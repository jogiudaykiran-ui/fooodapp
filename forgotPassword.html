<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }

        .container {
            width: 600px;
            height: 400px;
            position: relative;
            display: flex;
        }

        .backbox {  
            background-color: rgba(64, 64, 64, 0.7);
            width: 100%;
            height: 80%;
            position: absolute;
            transform: translate(0, -50%);
            top: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 20px;
            color: white;
        }

        .backbox h2 {
            font-size: 23px;
            font-weight: 300;
        }

        .backbox p {
            font-weight: 100;
        }

        form {
            background-color: white;
            border-radius: 20px;
            height: 100%;
            width: 50%;
            z-index: 10;
            position: absolute;
            right: 0;
            margin-right: 3%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        form label {
            font-size: 12px;
            color: #404040;
            margin-bottom: 5px;
        }

        form input[type="text"] {
            width: 100%;
            height: 40px;
            background-color: #f2f2f2;
            border: none;
            margin-bottom: 20px;
            font-size: 12px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            background-color: #35B729;
            border: none;
            color: white;
            font-size: 12px;
            font-weight: 300;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            align-self: flex-end;
            margin-top: 10px;
        }

        form input[type="submit"]:hover {
            background-color: #2a9320;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="backbox">
            <h2>Forgot Your Password?</h2>
            <p>Don't worry, we'll help you reset it.</p>
        </div>

        <form action="forgetServlet">
            <label for="email">Enter your email</label>
            <input type="text" id="email" name="email">
            <label for="password">Enter new password</label>
            <input type="text" id="password" name="password">
            <label for="repassword">Retype password</label>
            <input type="text" id="repassword" name="repassword">
            <input type="submit" value="Reset Password">
        </form>
    </div>
</body>
</html>
